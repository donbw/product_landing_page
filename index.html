<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Landing Page Project</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header id="header">
      <img id="header-img" src="images/Specialized Logo.png"/>
      <nav id="nav-bar">
        <ul class="links">
          <a class="nav-link" href="#home">Home</a>
          <a class="nav-link" href="#features">Features</a>
          <a class="nav-link" href="#pricing">Pricing</a>
        </ul>
      </nav>
  </header>

  <main>
    <section id="home"></section>
    <section id="features"></section>
    <section id="pricing"></section>
    
      <h1>The Ultimate Getaway Vehicle</h1>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/KxCosY_LwTk" frameborder="0"  allow="accelerometer; autoplay; encrypted-media; gyroscope;  picture-in-picture" allowfullscreen></iframe>
    
    <section id="request-coupon">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" type="email" placeholder="email" name="email"></input>
        <input id="submit" type="submit"></input>
      </form>
    </section>
  </main>

  <footer>
    <div class="flex-container">
      <li>Contact</li>
      <li>Privacy</li>
      <li>Feedback</li>
    </div>
  </footer>
    
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
